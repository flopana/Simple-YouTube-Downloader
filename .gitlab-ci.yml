stages:
    - build

create_badge_svg:
  stage: build
  image: python:3.6.6
  script:
    - echo "Python other dependencies installation"
  after_script:
    - pip install anybadge
    - commits=$(git rev-list --all --count)
    - anybadge -l commits -v $commits -f commits.svg -c green
  artifacts:
    paths:
        - commits.svg
    when: always
    expire_in: 16 weeks